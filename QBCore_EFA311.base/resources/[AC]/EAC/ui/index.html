<!DOCTYPE html>
<html>
<head>
    <title>Verificación de Seguridad</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="captcha-container">
        <div class="captcha-box">
            <h2>Verificación de Seguridad</h2>
            <p>Por favor, resuelve el siguiente CAPTCHA para continuar.</p>
            <img id="captcha-image" src="" alt="CAPTCHA">
            <input type="text" id="captcha-input" placeholder="Introduce el texto del CAPTCHA">
            <button id="submit-captcha">Verificar</button>
            <p id="captcha-message" class="message"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
